<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--conectar a CSS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />

    <body>
      <div id="grilla_catering">

          <header class="header_container">
              <section class="header_content_container">
                  <div class="logo_container">
                      <img 
                      class="img_logo" src="../images/nonnas_cream.png" alt="logo" 
                      />
                  </div>
                      <nav class="menu_list_container">
                          <ul class="menu_list">
                              <li><a href="../index.html"> HOME </a></li>
                              <li><a href="../pages/about_us.html"> ABOUT US </a></li>
                              <li><a href="../pages/menu.html"> MENU </a></li>
                              <li><a href="../pages/catering.html"> CATERING </a></li>
                              <li><a href="../pages/contact_us.html"> CONTACT US </a></li>
                          </ul>
                      </nav>
              </section>
          </header>

          <main class="main_container">
            <div class="catering_img_container">
              <div class="main_img_1_container_catering">
                  <img
                      class="main_img_1_catering"
                      src="../images/catering_food_900px.jpg"
                      alt="Imagen_de_comida"
                  />
              </div>
              <div class="main_img_2_container_catering">
                <img
                    class="main_img_2_catering"
                    src="../images/catering_people_900px.jpg"
                    alt="Imagen_de_comida"
                />
              </div>
            </div>
            <section class="title_form_container">
              <div class="title_container">
                <h3 class="form_title">CATERING INQUIRY</h3>
                <p class="visit_locations">
                  Contact us for catering information and we will get back to you soon.
                </p>
              </div>
              <div class="form_container2">
                <form>
                  <section class="form_subcontainer2">
                    
                    <p class="enter_email2">
                        <input class="email2"
                          type="name"
                          name="name"
                          id="name"
                          placeholder="Name"
                        />
                      </label>
                    </p>
                    <p class="enter_email2">
                      <input class="email2"
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </label>
                  </p>
                  <p class="enter_email2">
                    <input class="email2"
                      type="phone"
                      name="phone"
                      id="phone"
                      placeholder="Phone"
                    />
                  </label>
                </p>
                <p class="add_message">
                  <textarea 
                    name="textarea" id="textarea" cols="30" rows="10" placeholder="Message">
                  </textarea>
                </p>
                <p class="date">
                  <label for="date_event">Date of event:</label>
                  <input type="date" id="birthday" name="date">
                </p>
                <input class="form_button_container"
                  type="submit" class="form_button" value="Submit" 
                />
              </div>
          </main>

          <footer class="footer_container">
              <!--listas desordenadas-->
              <section class="footer_content_container">
                <div class="locations_container">
                      <h3 class="title_our_locations">
                          Our Locations
                      </h3>
                      <ul class="locations_list">
                          <li>Los Angeles</li>
                          <li>Miami</li>
                          <li>New York</li>
                          <li>Washington D.C</li>
                      </ul>
                </div>
    
                <div class="footer_links_container">
                  <h3 class="footer_links"><a href="../2nda entrega/pages/about_us.html">JOIN OUR TEAM</a></h3>
                  <h3 class="footer_links"><a href="../2nda entrega/pages/contact_us.html">CONTACT US</a></h3>
                </div>
                <!-- logo del footer-->
                <div class="logo_footer_container">
                  <img class="img_logo_footer" src="../images/nonnas_cream.png" alt="logo" />
                </div>
              </section>
          </footer>
      </div>
    </body>
</html>
